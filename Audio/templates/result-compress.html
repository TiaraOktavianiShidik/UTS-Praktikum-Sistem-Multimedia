<!DOCTYPE html>
<html>
<head>
    <title>Audio Compression Result</title>
    <link rel="stylesheet" href="./static/style/result-compress.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Audio Compression Result</h1>
    <div class="content">
        <div class="audio-ori">
            <h2>Original Audio:</h2>
            <audio controls>
                <source src="{{ url_for('static', filename='uploads/' + original_audio) }}" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="audio-compressed">
            <h2>Compressed Audio:</h2>
            <audio controls>
                <source src="{{ url_for('static', filename='uploads/' + compressed_audio) }}" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
</html>
