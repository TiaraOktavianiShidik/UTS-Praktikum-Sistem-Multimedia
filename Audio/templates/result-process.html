<!DOCTYPE html>
<html>
<head>
    <title>Audio Processing Result</title>
    <link rel="stylesheet" href="./static/style/result-process.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Audio Processing Result</h1>
    <div class="content">
        <div class="audio-ori">
            <h2>Original Audio:</h2>
            <audio controls>
                <source src="{{ url_for('static', filename='uploads/' + original_audio) }}" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="audio-processed">
            <h2>Processed Audio:</h2>
            <audio controls>
                <source src="{{ url_for('static', filename='uploads/' + processed_audio) }}" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
</html>
