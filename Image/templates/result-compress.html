<!DOCTYPE html>
<html>
<head>
    <title>Image Compression Result</title>
    <link rel="stylesheet" href="./static/style/result-compress.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Image Compression Result</h1>
    <div class="content">
        <div class="img-ori">
            <h2>Original Image:</h2>
            <img src="{{ url_for('static', filename='uploads/' + original_image) }}" alt="Original Image" width="500" length="500">
        </div>
        <div class="img-compressed">
            <h2>Compressed Image:</h2>
            <img src="{{ url_for('static', filename='uploads/' + compressed_image) }}" alt="Compressed Image" width="500" length="500">
        </div>
    </div>
</body>
</html>
